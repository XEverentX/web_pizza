<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{name}}</title>
        <link href="/css/liststyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header"><img src="/img/logo.png" alt="" class="image-2"></div>
        <div class="section-2">
            <div class="div-block-6"><img src="/img/{{image}}.jpg" alt="" class="image-7"></div>
            <div class="div-block-5">
                <h2 class="heading-4">{{name}}</h2>
                <div class = "paragraph-3">
                    <ul> Main ingredients
                        {{#components}}
                        <li>{{ingredient}}</li>
                        {{/components}}
                    </ul>            
                </div>
            </div>
            <div class="div-block-7">
                <div class="paragraph-5">
                    <ul> Optional ingredients
                        {{#options}}
                        <li>{{ingredient}} : {{price}} rub.</li>
                        {{/options}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="div-block">
                <img src="/img/facebook.jpg" alt="" class="image-3">
                <img src="/img/instagram.jpg" alt="" class="image-4">
                <img src="/img/twitter.jpg" alt="" class="image-5">
                <img src="/img/linkedin.jpg" alt="" class="image-6">
            </div>
        </div>
    </body>
</html>
