<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pizza Spencer</title>
        <link href="css/indexstyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header"><img src="/img/logo.png" alt="" class="image-2"></div>
        <div class="section">
            {{#records}}
            <div class="div-block-3">
                <a href = "pizza/{{id}}"><img src="/img/{{image}}.jpg" alt=""></a>
                <h4 class="heading-2">{{name}}</h4>
                <p class="paragraph">{{price}} rub.</p>
            </div>
            {{/records}}
        </div>
        <div class="footer">
            <div class="div-block">
                <img src="/img/facebook.jpg" alt="" class="image-3">
                <img src="/img/instagram.jpg" alt="" class="image-4">
                <img src="/img/twitter.jpg" alt="" class="image-5">
                <img src="/img/linkedin.jpg" alt="" class="image-6">
            </div>
        </div>
    </body>
</html>
